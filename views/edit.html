<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <title>Todo</title>
    <style>
        h1 {
            font-size: 30px !important;
            color: #fff !important;
            text-transform: uppercase !important;
            font-weight: 300 !important;
            text-align: center !important;
            margin-bottom: 15px !important;
        }

        table {
            width: 100% !important;
            table-layout: fixed !important;
        }

        .tbl-header {
            background-color: rgba(255, 255, 255, 0.3) !important;
        }

        .tbl-content {
            height: 300px !important;
            overflow-x: auto !important;
            margin-top: 0px !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
        }

        th {
            padding: 20px 15px !important;
            text-align: left !important;
            font-weight: 500 !important;
            font-size: 12px !important;
            color: #fff !important;
            text-transform: uppercase !important;
            font-weight: 800 !important;
        }

        td {
            padding: 15px !important;
            text-align: left !important;
            vertical-align: middle !important;
            font-weight: 300 !important;
            font-size: 12px !important;
            color: #fff !important;
            border-bottom: solid 1px rgba(255, 255, 255, 0.1) !important;
            font-weight: 500 !important;
            font-size: 16px !important;
        }


        /* demo styles */

        @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700) !important;

        body {
            background: -webkit-linear-gradient(left, #25c481, #25b7c4) !important;
            background: linear-gradient(to right, #25c481, #25b7c4) !important;
            /* font-family: 'Roboto', sans-serif !important; */
            font-family: 'Mulish';
            font-size: 22px;

        }

        section {
            margin: 50px !important;
        }


        /* follow me template */
        .made-with-love {
            margin-top: 40px !important;
            padding: 10px !important;
            clear: left !important;
            text-align: center !important;
            font-size: 10px !important;
            font-family: arial !important;
            color: #fff !important;
        }

        .made-with-love i {
            font-style: normal !important;
            color: #F50057 !important;
            font-size: 14px !important;
            position: relative !important;
            top: 2px !important;
        }

        .made-with-love a {
            color: #fff !important;
            text-decoration: none !important;
        }

        .made-with-love a:hover {
            text-decoration: underline !important;
        }


        /* for custom scrollbar for webkit browser*/

        ::-webkit-scrollbar {
            width: 6px !important;
        }

        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
        }

        ::-webkit-scrollbar-thumb {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
        }
    </style>
</head>

<body>
    <div style="text-align: center; font-weight: 800 !important;">
        <br>
        <br>
        <h1>Todos Task With Go Language</h1>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">Add a task</div>
            <div class="card-body">
                <form action="/add" method="post">
                    <div class="form-group">
                        <label for="Item">Item</label>
                        <input type="text" class="form-control" name="item" placeholder="What do you want to do?">
                        <small class="form-text text-muted">Enter what you want to procastinate ðŸ™‚</small>
                    </div>
                    <div class="form-group">
                        <label for="Person">Person</label>
                        <input type="text" class="form-control" name="person" placeholder="For Who?">
                        <small class="form-text text-muted">Enter who you want to procastinate ðŸ™‚</small>
                    </div>
                    <div class="form-group">
                        <label for="Date">Date</label>
                        <input type="datetime-local" class="form-control" name="date" placeholder="When?">
                        <small class="form-text text-muted">When the task should be do</small>
                    </div>
                    <div class="d-flex justify-content-center">
                        <br>
                        <!-- <p><a href="#ex1" class="btn btn-primary" rel="modal:open">Add New Task</a></p> -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                        &nbsp;|&nbsp;
                        <a href="../" class="btn btn-primary" >Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
